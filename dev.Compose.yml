version: '3'
services:
  microservice:
    build:
      context: .
      dockerfile: dev.Dockerfile
    ports:
      - "8090:8090"
    volumes:
      - .:/usr/src/service/
      - /usr/src/service/node_modules
    environment:
      - MONGODB_HOST=microservice-mongodb
    links:
      - microservice-mongodb
    depends_on:
      - microservice-mongodb

  microservice-mongodb:
    image: mongo:latest
    container_name: "microservice-mongodb"
    volumes:
      - mongo-db:/data/db
      - mongo-config:/data/configdb
    ports:
        - 27017:27017
    logging:
      driver: none

volumes:
  mongo-db:
  mongo-config:
